<html>
<head>
    <title>Duat Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="spkccmonitor.css" />
</head>


<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
    <h1><img width="8%" src="ragnarok.jpeg"> Duat Monitor</h1>

    <table class="table table-sm" id="token">
        <thead><th>Token Info</th><th></th></thead>
        <tbody></tbody>
    </table>


    <table class="table table-sm" id="stats">
        <thead><th>Network Info</th><th></th></thead>
        <tbody></tbody>
    </table>

    <table class="table table-sm" id="dex">
        <thead><th>Dex Info</th><th></th></thead>
        <tbody></tbody>
    </table>
    <h2>Duat Nodes</h2><br>
    <table id="nodes_table" class="table table-striped table-bordered">
        <thead><th>Account Name</th><th>Consensus?</th><th>Runner?</th><th><center><i class="fa-solid fa-lock"></i>'d DUAT</center></th><th>Dex Fee Vote</th><th>Dex Max Vote</th><th>Dex Slope Vote</th><th>DAO Claim Vote</th><th>Last Consensus Block #</th><th>Software Version</th><th>API URL</th></thead>
        <tbody></tbody>
    </table>

    
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">

      <span class="text-muted">Brought to you by <a href="https://peakd.com/@HiveTrending">@hivetrending</a> and the <a href="https://vote.hive.uno/@pizza.witness">@pizza.witness</a> team.</span>
    </div>
  </footer>
    </div>


</body>

<script src="spkccmonitor.js"></script>

</html>
