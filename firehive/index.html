<!DOCTYPE html>
<!-- Created by peakd.com/@hivetrending -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Firehive — Live Hive Blockchain Feed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/@hiveio/hive-js/dist/hive.min.js"></script>
  <link rel="icon" type="image/png" href="assets/hive-32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Apply saved theme before paint to prevent flash -->
  <script>document.documentElement.setAttribute("data-theme", localStorage.getItem("firehive-theme") || (window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark"));</script>
  <script type="module" src="index.js"></script>
</head>
<body>
  <div id="app">

    <header id="header">
      <div id="brand">
        <img src="assets/hive.svg" alt="Hive" id="hive-logo">
        <span id="brand-name">Fire<span class="brand-accent">hive</span></span>
      </div>
      <div id="block-display">
        <span id="block-label">BLOCK</span>
        <span id="blockNum" class="block-number">—</span>
        <span id="currentWitness" class="block-witness">—</span>
      </div>
      <div id="block-stats">
        <div class="stat">
          <span class="stat-label">TIME</span>
          <span class="stat-value" id="timestamp">—</span>
        </div>
        <div class="stat">
          <span class="stat-label">TXS</span>
          <span class="stat-value" id="blockSize">—</span>
        </div>
      </div>
      <button id="theme-toggle" class="ctrl theme-btn" title="Toggle light/dark mode"><i class="fas fa-sun"></i></button>
    </header>

    <nav id="toolbar">
      <div id="playback">
        <button id="pause" class="ctrl" title="Pause"><i class="fas fa-pause"></i></button>
        <button id="play" class="ctrl" hidden title="Resume"><i class="fas fa-play"></i></button>
        <button id="backward" class="ctrl" title="Back 10 blocks"><i class="fas fa-backward-step"></i></button>
        <button id="gotoblock" class="ctrl" title="Go to block"><i class="fas fa-location-crosshairs"></i></button>
        <button id="fastforward" class="ctrl" title="Cycle speed"><i class="fas fa-forward-step"></i></button>
        <div id="speed-wrap">
          <button id="speedgauge" class="ctrl speed-badge" title="Set speed">1×</button>
          <div id="speed-menu" hidden>
            <button class="speed-option" data-speed="1">1×</button>
            <button class="speed-option" data-speed="2">2×</button>
            <button class="speed-option" data-speed="3">3×</button>
          </div>
        </div>
      </div>
      <div id="filter-wrap">
        <i class="fas fa-magnifying-glass filter-icon"></i>
        <input type="text" id="filter" placeholder="filter stream…" autocomplete="off" spellcheck="false">
      </div>
      <div id="advanced-menu-wrap">
        <button id="menu-toggle" class="ctrl" title="Filter op types"><i class="fas fa-bars"></i></button>
        <div id="advanced-menu" hidden></div>
      </div>
    </nav>

    <div id="gotoblock-modal" class="modal-overlay" hidden>
      <div class="modal">
        <div class="modal-title">Go to block</div>
        <input type="number" id="modal-block-input" class="modal-input" min="1" placeholder="block number">
        <div class="modal-actions">
          <button id="modal-cancel" class="modal-btn modal-btn-secondary">Cancel</button>
          <button id="modal-confirm" class="modal-btn modal-btn-primary">Go</button>
        </div>
      </div>
    </div>

    <main id="content"></main>

    <footer id="footer">
      <p>Every 3 seconds an immutable Hive block is forged and linked to millions of older blocks — a blockchain.</p>
      <p>By <a href="https://peakd.com/@hivetrending" target="_blank" rel="noopener">@HiveTrending</a> · <a href="https://vote.hive.uno/@pizza.witness" target="_blank" rel="noopener">@pizza.witness</a></p>
    </footer>

  </div>
</body>
</html>
